<p>film works!</p>

<div *ngIf="film">
  <p>{{ film.title }}</p>
  <p>{{ film.original_title }}</p>
  <p>{{ film.length }}</p>
  <p>{{ film.description }}</p>
  <p>{{ film.release_date }}</p>
  <a [href]="film.trailer_link" target="_blank">Trailer</a>
  <ul>
    <li *ngFor="let i of film.geners">
      {{ i.name }}
    </li>
  </ul>
  <img [src]="film.cover_path" alt="" />
  <p>{{ film.parantial_quide }}</p>
  <a
    *ngIf="auth.isLoggedIn() && !isOnUsersWatchlist"
    (click)="addToWatchlist()"
    [routerLink]="['/watchlist']"
    class="btn btn-primary"
    >Add to Watchlist</a
  >
  <ngb-rating
    *ngIf="auth.isLoggedIn()"
    [(rate)]="stars"
    (rateChange)="rate()"
  ></ngb-rating>
</div>
