<div class="container" *ngIf="user">
  <div class="row m-5 border p-3">
    <div class="col-6">
      <p class="row">Full name: {{ user.full_name }}</p>
      <p class="row">Username: {{ user.username }}</p>
      <p class="row">Birthday: {{ user.birthday }}</p>
      <p class="row">Country of origin: {{ user.country.name }}</p>
    </div>
    <img class="profile_image col-6" [src]="user.image_path" />
  </div>
</div>
